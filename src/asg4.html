<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
          background-color: #20741e; /* Purple */
          color: #ffffff; /* Adjust text color for readability */
          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, serif; /* Improve font readability */
          font-size: 24px;
      }
      canvas {
          display: block; /* Removes bottom margin/gap */
          margin: auto; /* Center canvas horizontally */
          border: 1px solid #ccc; /* Add subtle border for visibility */
      }
      .slider {
          width: 75%; /* Full width can be too large sometimes */
          display: block; /* Makes sliders take a full line */
          margin: 30px auto; /* Centers the slider and adds vertical space */
          accent-color: #ffffff;
      }

      .samelineslider {
          width: 60%;
          margin: 30px;
          accent-color: #ffffff;
      }
 
      button {
          margin: 5px; /* Adds space around buttons */
          padding: 10px; /* Larger click area and more comfortable */
          background-color: #f8f8f8; /* Light background for buttons */
          border: 1px solid #ddd; /* Subtle border */
          cursor: pointer; /* Cursor indicates clickable */
      }
      button:hover {
          background-color: #e8e8e8; /* Slightly darker on hover */
      }
  </style>
    <meta charset="utf-8" />
    <title>World</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <header>Lighting the Ender World</header>
    <p></p>

    <text id="stats"></text>
    <p></p>

    <p>
      Animation: <button type="button" id="animationonButton">ON</button>
      <button type="button" id="animationoffButton">OFF</button>

    <p>
    Lighting: <button type="button" id="lightingonButton">ON</button>
    <button type="button" id="lightingoffButton">OFF</button>

    <p>
    Normals: <button type="button" id="normalsonButton">ON</button>
      <button type="button" id="normalsoffButton">OFF</button>
  

    <p>
    Light: X <input type="range" min="-250" max="250" value="0" class="slider" id="lightXSlider">
    Y <input type="range" min="-250" max="250" value="100" class="slider" id="lightYSlider">
    Z <input type="range" min="-250" max="250" value="-200" class="slider" id="lightZSlider">
    
    <p>
    Light Color: Red <input type="range" min="0" max="1000" value="1000" class="slider" id="lightColorRSlider">
    Green <input type="range" min="0" max="1000" value="1000" class="slider" id="lightColorGSlider">
    Blue <input type="range" min="0" max="1000" value="1000" class="slider" id="lightColorBSlider">

    <p>

    </p>
    
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="Camera.js"></script>
    <script src="Triangle.js"></script>
    <script src="Sphere.js"></script>
    <script src="Cube.js"></script>
    <script src="asg4.js"></script>
  </body>
</html>
